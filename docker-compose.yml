services:
  smb-reshare:
    image: ghcr.io/gideonbear/smb-reshare
    container_name: smb-reshare
    environment:
      - OLD_DOMAIN=NAS
      - OLD_USERNAME=username
      - OLD_PASSWORD=password
#      - NEW_USERNAME=username
#      - NEW_PASSWORD=password
    ports:
      - "445:445"
    restart: unless-stopped
